<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Bengali Description Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Hind+Siliguri:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #F8F9FA;
            --surface-color: #FFFFFF;
            --primary-text: #212529;
            --secondary-text: #495057;
            --gradient-start: #007BFF;
            --gradient-end: #0056B3;
            --border-color: #DEE2E6;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column; /* To stack ad and container */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--primary-text);
        }
        
        .ad-container {
            margin-bottom: 20px;
            text-align: center;
        }

        .container {
            background-color: var(--surface-color);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            border: 1px solid var(--border-color);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--secondary-text);
            font-size: 1.1em;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Hind Siliguri', sans-serif; /* For Bengali typing */
            box-sizing: border-box;
            background-color: #FFFFFF;
            color: var(--primary-text);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--gradient-start);
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.2);
        }

        button.generate-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-image: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            background-size: 200% auto;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.4s ease;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
        }

        button.generate-btn:hover {
            background-position: right center;
            transform: scale(1.02);
        }

        .output-group {
            margin-top: 40px;
        }

        .output-box {
            background-color: #F8F9FA;
            padding: 25px;
            border-radius: 12px;
            border-left: 5px solid var(--gradient-start);
            position: relative;
        }

        .output-box h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: var(--primary-text);
            font-size: 1.4em;
        }
        
        .output-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            color: var(--secondary-text);
            font-size: 1em;
            line-height: 1.8;
            font-family: 'Hind Siliguri', sans-serif; /* For Bengali description */
        }

        .copy-button {
            background-color: #E9ECEF;
            color: var(--primary-text);
            border: 1px solid var(--border-color);
            padding: 8px 14px;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 12px;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.2s;
        }

        .copy-button:hover {
            background-color: #DEE2E6;
            transform: scale(1.05);
        }

        #notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }

        #notification.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Dynamic Description Generator</h1>
        <div class="input-group">
            <label for="videoTitleInput">Enter Your Video Title (in Bengali):</label>
            <input type="text" id="videoTitleInput" placeholder="উদাহরণ: মোবাইল দিয়ে ভিডিও এডিটিং করার সহজ উপায়">
        </div>
        <button class="generate-btn" onclick="generateContent()">Generate Description</button>

        <div class="output-group">
            <div class="output-box">
                <button class="copy-button" onclick="copyToClipboard('contentOutput')">Copy All</button>
                <h3>Generated Description</h3>
                <p id="contentOutput" class="output-content"></p>
            </div>
        </div>
    </div>

    <div id="notification"></div>

    <script>
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2500);
        }

        function generateContent() {
            const titleInput = document.getElementById('videoTitleInput').value.trim();
            if (titleInput === "") {
                alert("Please enter a video title.");
                return;
            }

            // --- Dynamic Description Parts ---
            const greetings = [
                "আসসালামু আলাইকুম,",
                "সবাইকে স্বাগতম আমাদের আজকের ভিডিওতে!",
                "হ্যালো বন্ধুরা, কেমন আছেন সবাই?",
            ];

            const mainHooks = [
                `আজকে আমরা "${titleInput}" এই বিষয়টি নিয়ে বিস্তারিত আলোচনা করেছি।`,
                `আপনি যদি "${titleInput}" সম্পর্কে সহজভাবে জানতে চান, তাহলে এই ভিডিওটি আপনার জন্য।`,
                `এই টিউটোরিয়ালে আমরা ধাপে ধাপে দেখিয়েছি কিভাবে "${titleInput}"।`,
                `"${titleInput}" নিয়ে আপনার সকল প্রশ্নের উত্তর দেওয়ার চেষ্টা করেছি এই ভিডিওতে।`
            ];
            
            const detailSentences = [
                "আমরা চেষ্টা করেছি কঠিন বিষয়গুলোকেও সহজভাবে উপস্থাপন করতে, যাতে সবাই বুঝতে পারে।",
                "এই ভিডিওতে দেখানো পদ্ধতি অনুসরণ করলে আপনিও খুব সহজে কাজটি করতে পারবেন।",
                "ভিডিওটি শুরু থেকে শেষ পর্যন্ত মনোযোগ দিয়ে দেখুন, আশা করি অনেক কিছু শিখতে পারবেন।"
            ];

            const ctas = [
                "ভিডিওটি ভালো লাগলে একটি লাইক দিন এবং আপনার মূল্যবান মতামত কমেন্টে জানান।",
                "আপনার কোনো প্রশ্ন থাকলে কমেন্ট বক্সে করতে পারেন, আমরা উত্তর দেওয়ার চেষ্টা করবো।",
                "এইরকম আরও ভিডিও পেতে আমাদের চ্যানেলটি সাবস্ক্রাইব করে সাথেই থাকুন।"
            ];
            
            const socialLinks = `🔔 নতুন ভিডিওর আপডেট পেতে আমাদের চ্যানেলটি সাবস্ক্রাইব করুন: [আপনার চ্যানেলের লিংক]

✅ আমাদের সাথে সোশ্যাল মিডিয়াতে যুক্ত থাকুন:
ফেসবুক: [আপনার ফেসবুক পেজের লিংক]
ইন্সটাগ্রাম: [আপনার ইন্সটাগ্রাম প্রোফাইলের লিংক]
টিকটক: [আপনার টিকটক আইডির লিংক]
টেলিগ্রাম: [আপনার টেলিগ্রাম চ্যানেলের লিংক]`;

            // --- Randomly select one part from each array ---
            const randomGreeting = greetings[Math.floor(Math.random() * greetings.length)];
            const randomHook = mainHooks[Math.floor(Math.random() * mainHooks.length)];
            const randomDetail = detailSentences[Math.floor(Math.random() * detailSentences.length)];
            const randomCta = ctas[Math.floor(Math.random() * ctas.length)];

            // --- Combine the parts to create a unique description ---
            const finalContent = `${randomGreeting}

${randomHook}
${randomDetail}

${randomCta}

------------------------------------------------------
${socialLinks}`;

            document.getElementById('contentOutput').innerText = finalContent;
        }

        function copyToClipboard(elementId) {
            const textToCopy = document.getElementById(elementId).innerText;
            if (!textToCopy) return;

            navigator.clipboard.writeText(textToCopy).then(() => {
                showNotification("Description copied to clipboard!");
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }
    </script>
